<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="https://cdn-icons-png.flaticon.com/512/1034/1034131.png" />
        <h1>Application Form</h1>
      </header>
      <section>
        <form action="">
          <div>
            <label for="name">Full Name:</label
            ><input
              type="text"
              name="Full Name"
              id="name"
              placeholder="Your Full Name"
            />
          </div>
          <div>
            <label for="email">Email Address:</label>
            <input
              type="email"
              name="Email"
              id="email"
              placeholder="example@email.com"
            />
          </div>
          <div>
            <label for="phone">Phone Number:</label
            ><input
              type="tel"
              name="Phone"
              id="phone"
              pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              placeholder="xx-xxx-xxx-xx-xx"
            />
          </div>
          <div>
            <label for="birthday">Date of Birth:</label
            ><input
              type="date"
              name="Birth Date"
              id="birthday"
              min="1924-01-01"
              max="2006-01-01"
            />
          </div>
          <div>
            <label for="gender">Gender:</label>
            <table class="gender">
              <tr>
                <td>
                  <input type="radio" name="Gender" id="male" value="Male" />
                </td>
                <td><label for="male">Male</label></td>
              </tr>
              <tr>
                <td>
                  <input
                    type="radio"
                    name="Gender"
                    id="female"
                    value="Female"
                  />
                </td>
                <td><label for="female">Female</label></td>
              </tr>
            </table>
          </div>
          <div>
            <label for="country"> Country: </label>
            <input
              type="text"
              id="country"
              list="Country"
              placeholder="Select your country"
            />
            <datalist id="Country">
              <option value="Turkiye"></option>
              <option value="USA"></option>
              <option value="Canada"></option>
            </datalist>
          </div>
          <div>
            <fieldset>
              <legend>Skills and Experience:</legend>
              <table class="skills">
                <tr>
                  <td>
                    <input
                      type="checkbox"
                      name="Skills"
                      id="coding"
                      value="Coding"
                    />
                  </td>
                  <td><label for="coding"> Coding </label></td>
                </tr>
                <tr>
                  <td>
                    <input
                      type="checkbox"
                      name="Skills"
                      id="design"
                      value="Design"
                    />
                  </td>
                  <td><label for="design"> Design </label></td>
                </tr>
                <tr>
                  <td>
                    <input
                      type="checkbox"
                      id="marketing"
                      name="Skills"
                      value="Marketing"
                    />
                  </td>
                  <td><label for="marketing"> Marketing </label></td>
                </tr>
              </table>
              <label for="exp"> Brief Experience </label>
              <textarea name="" id="exp" cols="48" rows="5">
Describe your experience...</textarea
              >
            </fieldset>
          </div>
          <input type="submit" value="Submit Application" id="submit" />
        </form>
      </section>
    </div>
  </body>
</html>
